<body>
    <script>
        class Quadrado{
            lado;

            constructor(lado){
                this.lado = lado;
            }

            calcularArea(){
                return("a área é: " + this.lado * this.lado)
            }
        }

        let Quadrado1 = new Quadrado(5)

        console.log(`${Quadrado1.calcularArea()}`)
    </script>
