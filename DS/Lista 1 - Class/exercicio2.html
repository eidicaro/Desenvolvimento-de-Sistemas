<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        class Casa{
            endereco;
            numeroQuartos;
            area;

            constructor(endereco, numeroQuartos, area){
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area;

            }

            informacoesCasa(){
                return("Endereço da casa: " + this.endereco + " Numero de Quartos: " + this.numeroQuartos + " Área total: " + this.area + " metros quadrados")
            }
        }

        let Casa1 = new Casa("Rua luiz gonzaga de jesus, nº 85, bairro jardim irene", 3, 500)

        console.log(`${Casa1.informacoesCasa()}`)
    </script>
</body>
</html>
