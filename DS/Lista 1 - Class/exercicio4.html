<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Celular{
            marca;
            modelo;
            armazenamento;

            constructor(marca, modelo, armazenamento){
                this.marca = marca;
                this.modelo = modelo;
                this.armazenamento = armazenamento;
            }

            informacoesCelular(){
                return("Marca: " + this.marca + " Modelo: " + this.modelo + " Amazenamento: " + this.armazenamento)
            }
        }

        let Celular1 = new Celular("xiaomi", "poco m3 pro", "64 g")

        console.log(`${Celular1.informacoesCelular()}`)
    </script>
</body>
</html>
