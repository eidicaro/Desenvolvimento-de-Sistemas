<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Retangulo{
            base;
            altura;

            constructor(base,altura){
                this.base = base;
                this.altura = altura;
            }

            calcularArea(){
                return(this.base * this.altura)
            }
        }

        let Retangulo1 = new Retangulo(5,10)

        console.log(`A área do retângulo é: ${Retangulo1.calcularArea()}`)
    </script>
</body>
</html>
