<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Empresa{
            nome;
            receitaAnual;
            lucro;
            despezasAnuais;

            constructor(nome, receitaAnual, despezasAnuais,lucro){
                this.nome = nome;
                this.receitaAnual = receitaAnual;
                this.despezasAnuais = despezasAnuais
                this.lucro = lucro;
            }

            calcularLucroAnual(){
                return(this.receitaAnual - this.despezasAnuais)
            }

            exibirRelatorio(){
                return("nome da empresa: " + this.nome + " receita anual: " + this.receitaAnual + " despezas anuais: " + this.despezasAnuais)
            }
        }

        let Empresa1 = new Empresa("nestle", 100000000 , 20000)

        console.log(`${Empresa1.exibirRelatorio()} , lucro ${Empresa1.calcularLucroAnual()}`)
    </script>
</body>
</html>
